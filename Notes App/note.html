<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="note.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">     
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="container">

        <div class="note">
            <div class="btn">
                <button id="addNote"><i class="fa-regular fa-square-plus"></i> <br>Add Note</button>
            </div>

            <div class="newNotes">

            </div>
        </div>

        <div class="addForm">
            <div class="head">
                <h2>Add a Note</h2>
                <button class="icon"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="inputs">
                <p>Tittle</p>
                <input type="text" id="tittle" value="">
            </div>
            <div class="inputs">
                <p>Discription</p>
                <textarea rows="5px" cols="30" id="discription" value=""></textarea>
            </div>
            <button id="addBtn">Add Note</button>
        </div>
    </div>

    
    <script src="note.js"></script>
</body>
</html>
