<body>
    <div class="container">
         
            

        <div id="notes">
            <div>
                
                <button id="add"> <i class="fa-regular fa-square-plus"></i> <br> Add Note</button>
            </div>
           
        </div>

        <div id="addNote">
            <div class="heading">
                <h2>Add a Note</h2>
                <button id="icon">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
             
            <div class="inputs">
                <p>Tittle</p>
                <input type="text" id="tittle" value="">
            </div>
            <div class="inputs">
                <p>Discription</p>
                <textarea cols="22" rows="5" id="discription"></textarea>
            </div>
            <button id="addText">Add</button>
            
        </div>

    </div>

     
    <script src="index.js"></script>
